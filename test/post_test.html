    <input type="button" onclick="sendJson()" value="点击">
</body>

<script>
    function sendJson() {

       
        $.ajax({
            type : "POST",  //提交方式
            url : "http://localhost/post_blog.php",//路径,www根目录下
            data : {
			 "title" : "A study in pink",
    "body" : "..."
             
            },//数据，这里使用的是Json格式进行传输
            success : function(result) {//返回数据根据结果进行相应的处理
                alert(result);
            }
        });
    }
</script>
</html>
